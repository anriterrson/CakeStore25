<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact - Cake Shop</title>
<link rel="shortcut icon" href="folderi/img/cake_logo.png" type="image/x-icon">
<link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
<style>
:root {
  --header-height: 3.5rem;
  --first-color: #ff7f50;
  --second-color: #e66c3c;
  --title-color: #f0f0f0;
  --text-color: #ccc;
  --text-color-light: #999;
  --body-color: #1a1a1a;
  --container-color: #262626;
  --white-color: #fff;
  --card-bg-color: #333;
}
* { box-sizing: border-box; margin:0; padding:0; }
html { scroll-behavior: smooth; }
body { font-family: 'Arial', sans-serif; font-size:1rem; background-color: var(--body-color); color: var(--text-color); transition: background 0.4s; }
a { text-decoration: none; color: inherit; }
.container { max-width: 1024px; margin-left: 1.5rem; margin-right: 1.5rem; }
.light-theme { --title-color: #222; --text-color: #555; --text-color-light: #888; --body-color: #f7f7f7; --container-color: #fff; --card-bg-color: var(--white-color);}
.light-theme .header, .light-theme .footer { background-color: var(--container-color); box-shadow:0 1px 12px rgba(0,0,0,0.08);}
.header { width: 100%; position: fixed; top:0; left:0; z-index:100; background-color: var(--body-color); transition: background 0.4s; }
.nav { height: var(--header-height); display:flex; justify-content:space-between; align-items:center; }
.nav_logo { display:flex; align-items:center; column-gap:0.25rem; color: var(--white-color); font-weight:600; }
.nav_logo img { width:28px; }
.nav_list { display:flex; column-gap:2.5rem; }
.nav_link { color: var(--text-color); font-weight:500; transition: color 0.3s;}
.nav_link:hover, .active-link { color: var(--first-color); }
.nav_buttons { display:flex; align-items:center; column-gap:1.5rem; }
.change-theme { font-size:1.25rem; cursor:pointer; color: var(--text-color); }
.nav_close, .nav_toggle { display:none; }
.main { padding-top: calc(var(--header-height) + 2rem); padding-bottom: 4rem; }
.contact-header { text-align:center; margin-bottom:2rem; }
.contact-header h1 { font-size:2.5rem; color: var(--title-color); margin-bottom:0.5rem; }
.contact-header p { font-size:1rem; color: var(--text-color-light); }
.contact-container { display:grid; grid-template-columns: 1fr 1fr; gap:2rem; max-width:1024px; margin:0 auto; padding:0 1.5rem; }
.contact-card { background-color: var(--card-bg-color); padding:1.5rem; border-radius:15px; text-align:center; transition: background 0.3s; }
.contact-card h3 { margin-bottom:1rem; color: var(--title-color);}
.contact-card p { color: var(--text-color-light); }
.contact-form { background-color: var(--card-bg-color); padding:1.5rem; border-radius:15px; display:flex; flex-direction:column; gap:1rem; }
.contact-form input, .contact-form textarea { width:100%; padding:0.75rem; border-radius:10px; border:none; outline:none; resize:none; background-color: var(--container-color); color: var(--text-color); font-size:1rem; }
.contact-form input::placeholder, .contact-form textarea::placeholder { color: var(--text-color-light); }
.contact-form button { background-color: var(--first-color); color: var(--white-color); padding:0.75rem; border:none; border-radius:50px; font-weight:500; cursor:pointer; transition: background 0.3s; }
.contact-form button:hover { background-color: var(--second-color); }
.footer { background-color: var(--container-color); padding-top:4rem; padding-bottom:2rem; text-align:center;}
.footer_copy { font-size:0.75rem; color: var(--text-color-light);}
@media screen and (max-width:768px){.contact-container { grid-template-columns:1fr; }}
</style>
</head>
<body>
<header class="header">
  <nav class="nav container">
    <a href="index.html" class="nav_logo"><img src="folderi/img/cake_logo.png" alt="logo"> Cake</a>
    <ul class="nav_list">
      <li><a href="index.html" class="nav_link">Home</a></li>
      <li><a href="about.html" class="nav_link">About</a></li>
      <li><a href="shop.html" class="nav_link">Shop</a></li>
      <li><a href="contact.html" class="nav_link active-link">Contact</a></li>
      <li><a href="login.html" class="nav_link">Login</a></li>
    </ul>
    <div class="nav_buttons">
      <i class="ri-moon-line change-theme" id="theme-button"></i>
    </div>
  </nav>
</header>

<main class="main">
  <section class="contact-header">
    <h1>Contact Us</h1>
    <p>Have questions or feedback? Reach out to us!</p>
  </section>

  <section class="contact-container">
    <div class="contact-card">
      <h3>Our Store</h3>
      <p>123 Cake Street<br>Sweet City, CA 90210<br>Email: info@cakeshop.com<br>Phone: +1 234 567 890</p>
    </div>
    <form class="contact-form">
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Your Email" required>
      <textarea rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>
</main>

<footer class="footer">
  <span class="footer_copy">&#169; 2025 Cake Shop.</span>
</footer>

<script>
const themeButton=document.getElementById('theme-button'),body=document.body,selectedTheme=localStorage.getItem('selected-theme');
const applyTheme=(t)=>{if(t==='light'){body.classList.add('light-theme');}else{body.classList.remove('light-theme');}};
applyTheme(selectedTheme==='light'?'light':'dark');
themeButton.addEventListener('click',()=>{body.classList.toggle('light-theme');localStorage.setItem('selected-theme',body.classList.contains('light-theme')?'light':'dark');});
</script>
</body>
</html>
